<body id="TheBody">
    


<div id="bodyy" class="container">

    <div class="fade" id="sendnotifdiv" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <!--Modal: Contact form-->
        <div class="modal-dialog cascading-modal" role="document">
    
            <!--Content-->
            <div class="modal-content">
    
                <!--Header-->
                <div class="modal-header info-color white-text ">
                    <h4 class="title">
                        <i class="fa fa-upload"></i> <b>Push Notification</b></h4>
                        
                   
                </div>
                <!--Body-->
                <div class="modal-body">
    
                    <!-- Default input name -->
                    <label for="YourName">Title Of Notification</label>
                    <input type="text" placeholder="eg: New Items Available. " id="YourName" class="form-control form-control-sm">
    
                    <br>
    
                    <!-- Default input email -->
                    <label for="YourID">YourID</label>
                    <input type="text" id="YourID" disabled class="form-control form-control-sm">
    
                    <br>
    
                    <!-- Default input Select Recievr -->
                 
                    <select id="RecieverID" style="display:block !important; width:100%; height:37px; border-radius:8px; outline-width:0px" class="mdb-select initialized">
                            
                        <option value="" disabled selected>Select Reciever</option>
                        <option value="All" >Send To All Users!</option>
                        
                      
                    </select>
                    
                    <br>
     <!-- Default input clickaction -->
                    <label for="ClickAction">Click Action Link</label>
                    <input type="text" id="ClickAction" value="https://TradeNowPakistan.tk"  class="form-control form-control-sm">
                    <br>
                    <!-- Default textarea message -->
                    <label for="Message">Your message</label>
                    <textarea type="text" placeholder="eg:- There were many new products posted since you visited last time, Check Them Out! " id="Message" class="md-textarea form-control"></textarea>
    
                    <div class="text-center mt-4 mb-2">
                        <button id="sendmsg"  class="btn btn-info">Send
                            <i class="fa fa-send ml-2"></i>
                        </button>
                    </div>
    
                </div>
            </div>
            <!--/.Content-->
        </div>
        <!--/Modal: Contact form-->
    </div>


</div>
















    <div id="toast"><div id="img" ><img  id="ToastImg" class="toast-img" src="complete.png"></div><div id="desc">Notification has been sent !!</div></div>
