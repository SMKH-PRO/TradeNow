<script>
    $("#modalLRForm").modal({backdrop: 'static', keyboard: false})  
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        // User is signed in.
    
    shownotif("Welcome! ","You Are Logged In As "+user.email,"info","4")

    
    setTimeout(function(){
        if(window.location.hash  == "#chat"){

location.replace("/CHAT/")
}

      else if(window.location.hash  == "#publish"){

location.replace("/publish.html")
}
else if(window.location.hash == '#PushMsg'){
    location.replace('/PushMsg/')
}
else if(window.location.hash == '#WishList'){
    location.replace('/WishList.html')
}
else{location.replace("/");}
    },500)
        // ...
      } else {
        // User is signed out.
        // ...
        
    shownotif("Login Required!!","Please Login Or Signup to continue...","warning","4")
        
      }
    });
    
    
    </script>
